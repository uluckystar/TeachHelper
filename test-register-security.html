<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册功能测试</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .test-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .test-title {
            color: #2c3e50;
            margin-bottom: 15px;
        }
        .test-form {
            display: grid;
            gap: 15px;
        }
        .form-group {
            display: grid;
            gap: 5px;
        }
        label {
            font-weight: 500;
            color: #34495e;
        }
        input, select, button {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        button {
            background: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 500;
        }
        button:hover {
            background: #2980b9;
        }
        button:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
        }
        .result {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <h1>TeachHelper 注册功能安全测试</h1>
    
    <!-- 正常注册测试 -->
    <div class="test-container">
        <h3 class="test-title">正常注册测试</h3>
        <form class="test-form" id="normalRegisterForm">
            <div class="form-group">
                <label>用户名：</label>
                <input type="text" name="username" value="testuser001" required>
            </div>
            <div class="form-group">
                <label>邮箱：</label>
                <input type="email" name="email" value="testuser001@example.com" required>
            </div>
            <div class="form-group">
                <label>密码：</label>
                <input type="password" name="password" value="Test123456" required>
            </div>
            <div class="form-group">
                <label>角色：</label>
                <select name="role" required>
                    <option value="STUDENT">学生</option>
                    <option value="TEACHER">教师</option>
                </select>
            </div>
            <button type="submit">正常注册测试</button>
            <div id="normalResult" class="result" style="display: none;"></div>
        </form>
    </div>

    <!-- 管理员角色注册测试（应该失败） -->
    <div class="test-container">
        <h3 class="test-title">管理员角色注册测试（应该被拒绝）</h3>
        <form class="test-form" id="adminRegisterForm">
            <div class="form-group">
                <label>用户名：</label>
                <input type="text" name="username" value="testadmin" required>
            </div>
            <div class="form-group">
                <label>邮箱：</label>
                <input type="email" name="email" value="testadmin@example.com" required>
            </div>
            <div class="form-group">
                <label>密码：</label>
                <input type="password" name="password" value="Admin123456" required>
            </div>
            <div class="form-group">
                <label>角色：</label>
                <select name="role" required>
                    <option value="ADMIN">管理员（应该被拒绝）</option>
                </select>
            </div>
            <button type="submit">测试管理员注册（应该失败）</button>
            <div id="adminResult" class="result" style="display: none;"></div>
        </form>
    </div>

    <!-- 弱密码测试（应该失败） -->
    <div class="test-container">
        <h3 class="test-title">弱密码测试（应该被拒绝）</h3>
        <form class="test-form" id="weakPasswordForm">
            <div class="form-group">
                <label>用户名：</label>
                <input type="text" name="username" value="testweakpass" required>
            </div>
            <div class="form-group">
                <label>邮箱：</label>
                <input type="email" name="email" value="testweakpass@example.com" required>
            </div>
            <div class="form-group">
                <label>密码：</label>
                <input type="password" name="password" value="123456" required>
            </div>
            <div class="form-group">
                <label>角色：</label>
                <select name="role" required>
                    <option value="STUDENT">学生</option>
                </select>
            </div>
            <button type="submit">测试弱密码（应该失败）</button>
            <div id="weakPasswordResult" class="result" style="display: none;"></div>
        </form>
    </div>

    <!-- 保留用户名测试（应该失败） -->
    <div class="test-container">
        <h3 class="test-title">保留用户名测试（应该被拒绝）</h3>
        <form class="test-form" id="reservedUsernameForm">
            <div class="form-group">
                <label>用户名：</label>
                <input type="text" name="username" value="admin" required>
            </div>
            <div class="form-group">
                <label>邮箱：</label>
                <input type="email" name="email" value="reserved@example.com" required>
            </div>
            <div class="form-group">
                <label>密码：</label>
                <input type="password" name="password" value="Test123456" required>
            </div>
            <div class="form-group">
                <label>角色：</label>
                <select name="role" required>
                    <option value="STUDENT">学生</option>
                </select>
            </div>
            <button type="submit">测试保留用户名（应该失败）</button>
            <div id="reservedUsernameResult" class="result" style="display: none;"></div>
        </form>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080/api';

        function showResult(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = `result ${type}`;
            element.style.display = 'block';
        }

        async function testRegister(formData, resultElementId, description) {
            try {
                const response = await fetch(`${API_BASE}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: formData.get('username'),
                        email: formData.get('email'),
                        password: formData.get('password'),
                        roles: [formData.get('role')]
                    })
                });

                const result = await response.text();
                
                if (response.ok) {
                    showResult(resultElementId, `✅ ${description} - 成功: ${result}`, 'success');
                } else {
                    showResult(resultElementId, `❌ ${description} - 失败 (状态码: ${response.status}): ${result}`, 'error');
                }
            } catch (error) {
                showResult(resultElementId, `❌ ${description} - 网络错误: ${error.message}`, 'error');
            }
        }

        // 正常注册测试
        document.getElementById('normalRegisterForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            await testRegister(formData, 'normalResult', '正常注册');
        });

        // 管理员注册测试
        document.getElementById('adminRegisterForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            await testRegister(formData, 'adminResult', '管理员注册');
        });

        // 弱密码测试
        document.getElementById('weakPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            await testRegister(formData, 'weakPasswordResult', '弱密码注册');
        });

        // 保留用户名测试
        document.getElementById('reservedUsernameForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            await testRegister(formData, 'reservedUsernameResult', '保留用户名注册');
        });

        // 检查后端服务状态
        async function checkBackendStatus() {
            try {
                const response = await fetch(`${API_BASE}/auth/health`, { method: 'GET' });
                if (response.ok) {
                    console.log('✅ 后端服务正常运行');
                } else {
                    console.log('⚠️ 后端服务响应异常');
                }
            } catch (error) {
                console.log('❌ 后端服务连接失败:', error.message);
                // 显示提示信息
                const infoDiv = document.createElement('div');
                infoDiv.className = 'test-container';
                infoDiv.innerHTML = `
                    <div class="result error">
                        ❌ 无法连接到后端服务 (${API_BASE})
                        <br>请确保后端服务已启动：mvn spring-boot:run
                    </div>
                `;
                document.body.insertBefore(infoDiv, document.body.firstChild);
            }
        }

        // 页面加载时检查后端状态
        checkBackendStatus();
    </script>
</body>
</html>
